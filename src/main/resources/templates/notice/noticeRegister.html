<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Title</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/footer.css" type="text/css">
    <link rel="stylesheet" href="/css/chat.css" type="text/css">
    <link rel="stylesheet" href="/css/noticeRegister.css" type="text/css">
</head>
<!--헤더-->
<th:block th:insert="/fix/header.html :: headFragment"/>

<section class="notice">
    <form action="/notice/noticeRegister" id="frm" method="post">
    <div class="noticeTitle">
        <h2>
            <span class="smallTxt">NOTICE</span>
            <span class="bigTxt">공지사항</span>
        </h2>
    </div>
    <div class="noticeViewWrap">
        <div class="noticeViewTop">
            <div class="noticeTitleWriter">
                <div class="left">
                    <p>제목</p>
                </div>
                <div class="right">
                    <input type="text" name="noticeTitle" max="3000" placeholder="제목을 입력해주세요.">
                </div>
            </div>
        </div>
        <div class="noticeViewContents">
            <textarea name="noticeContent" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>
        </div>
        <div class="btnWrap">
            <button class="primaryBtn">작성완료</button>
            <button class="whiteBtn">작성취소</button>
        </div>
    </div>
    </form>
</section>

<th:block th:insert="/fix/chat.html :: sideFragment"/>
<th:block th:insert="/fix/footer.html :: footerFragment"/>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/chat.js"></script>
</html>
