<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>workSpace-join3</title>
    <link rel="stylesheet" href="/css/join3.css" type="text/css">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/footer.css" type="text/css">
    <link rel="stylesheet" href="/css/chat.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
</head>
<body>
<!--헤더-->
<th:block th:insert="/fix/header.html :: headFragment"/>

<div class="modalWindowPlus">
    <div id="my_modalPage">
        <a class="modal_close_btn"><img src="/images/free-icon-font-cross-3917759.png" class="xIcon"></a>
        <div class="letter">
            <p class="completeP">성공적으로 설정되었습니다.</p>
            <p class="get200PointP">워크스코어 200을 획득하셨습니다.</p>
            <button class="complete">확인</button>
        </div>
    </div>
</div>

<section>
    <div class="joinWrapper">
        <div class="h3Good">
        <h3>
            <span class="smTxt">부 캐릭터 생성 및 추가답변</span>
            <span class="bigTxt">완료시,추가 워크스코어 200을 획득합니다.</span>
        </h3>
        </div>
        <form method="post" id="frm" name="joinPlus" action="/joinPlus">
        <div class="form">
            <ul class="firstSignForm">
                <input type="hidden" name="userNum" th:value="${userNum}">
                <input type="hidden" name="userSubSkill" class="userSubSkill">
                <input type="hidden" name="userSubDetail" class="userSubDetail">
                <input type="hidden" name="userSubLevel" class="userSubLevel">
                <input type="hidden" name="userPrice" class="userPrice">
<!--                <input type="hidden" name="userContent" class="userContent">-->
                <li class="firstLi">
                    <label>부 캐릭터 추가 생성</label>
                    <div class="settingWrapper">
                        <select class="oneSelect" id="userSubSkill" onchange="personChange(this);">
                            <option selected value="기획">기획</option>
                            <option value="디자인">디자인</option>
                            <option value="프론트엔드개발">프론트엔드개발</option>
                            <option value="백엔드개발">백엔드개발</option>
                            <option value="사업">사업</option>
                            <option value="기타">기타</option>
                        </select>
                        <select class="oneSelect" id="userSubDetail">
                            <option selected value="게임기획">게임기획</option>
                            <option value="프로젝트 매니저">프로젝트 매니저</option>
                            <option value="하드웨어(제품) 기획">하드웨어(제품) 기획</option>
                        </select>
                        <select class="oneSelect" id="userSubLevel">
                            <option value="1">초심자</option>
                            <option value="2">초보</option>
                            <option selected value="3">중수</option>
                            <option value="4">고수</option>
                            <option value="5">구루</option>
                        </select>
                    </div>
                </li>
                <li class="secondLi">
                    <label>비트 포인트 설정</label>
                    <div class="settingWrapper2">
                        <select class="twoSelect" id="userPrice">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </li>
                <li class="fourthLi">
                    <label>자세한 소개</label>
                    <div class="introduceDiv">
                        <textarea name="userContent" id="userIntroduce" rows="3" maxlength="200" placeholder="최대 200자까지 작성가능합니다"></textarea>
                    </div>
                </li>
                <li class="fifthLi">
                    <div class="labelWrap">
                    <label>포트폴리오/SNS 링크</label>
                    <div class="linkDiv" id="copyInput">
                        <div class="urlFirstWrap">
                        <input type="text" name="portUrl" class="linkInput" placeholder="포폴/SNS 주소를 입력해주세요">
                        <input type="button" class="addButton" id="copyButton" value="추가">
                        </div>
                    </div>
                    </div>
                    <div class="joinCompleteWrapper">
                        <button class="joinCompleteLater" id="joinLater">나중에</button>
                        <button class="joinComplete">완료</button>
                    </div>
                </li>
            </ul>

        </div>
        </form>

        <form action="/joinLater" method="get" name="laterForm">
            <input type="hidden" name="userNum" th:value="${userNum}">
        </form>
    </div>

</section>
<th:block th:insert="/fix/chat.html :: sideFragment"/>
<th:block th:insert="/fix/footer.html :: footerFragment"/>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/join3.js"></script>
</html>
